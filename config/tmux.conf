# cmux tmux configuration (outer/local)
# Layered on top of user's existing tmux.conf

# Source user's config first
source-file -q ~/.tmux.conf

# Pane navigation (vim-style, no prefix)
# Alt+h/l reserved for window navigation (TBD)
bind -n M-j select-pane -D
bind -n M-k select-pane -U

# Pane cycling (no prefix)
bind -n M-[ select-pane -t :.-
bind -n M-] select-pane -t :.+

# Alt+Space binding is added dynamically by cmux.ts
