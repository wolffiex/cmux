# cmux remote (inner) tmux configuration
# Minimal config for remote sessions - no chrome

# Source user's tmux.conf if it exists
source-file -q ~/.tmux.conf

# Disable status bar for clean look
set -g status off

# Pane navigation (vim-style, no prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Pane resizing (Shift + vim keys)
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# Splitting (preserve current path)
bind -n M-\\ split-window -h -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"

# New window (preserve current path)
bind -n M-n new-window -c "#{pane_current_path}"

# Zoom toggle
bind -n M-z resize-pane -Z

# Window navigation
bind -n M-[ previous-window
bind -n M-] next-window

# Jump to window by number (Alt+1-9)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Alt+Space is NOT bound here - passes through to outer tmux
